<html>
    <head>
        <title>AJAJ</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="jQuery.js" type="text/javascript"></script>
    </head>
    <body>
        
        <div id="quote" style="font-style: italic; font-weight: bold; font-size: x-large">
        </div>

        <input id="btn" type="Button" value="Get a new random quote"/>
        <p></p>
        <div>Create a new quote.</div>
        <input id="newQuote" type="text" placeholder="Enter a new quote"/>
        <input id="add" type="Button" value="Add quote"/>
        <p></p>
        <div>Edit a quote.</div>
        <input id="editQuote" type="text" placeholder="Enter a new quote"/>
        <input id="edit" type="Button" value="Edit a quote"/>
        
    </body>
</html>
